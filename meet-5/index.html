<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Rest Client Bootstrap dan jQuery</h1>
      <div class="mb-5"></div>
      <button type="button" id="btnTambah" class="btn btn-success">
        Ambil Data
      </button>
      <div class="mb-5"></div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Data dari REST Server</h5>
          <div id="data">
            <h2 class="text-center">-- Tidak ada data --</h2>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
        $(document).ready(function() {
            $('#btnTambah').click(function(event) {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        let table = '<table class="table table-striped">';
              table +=
                '<thead> <tr> <th scope="col" width="100">Post ID</th> <th scope="col">Title</th> <th scope="col">Body</th> </tr> </thead>';
              table += "<tbody>";
              
              // looping baris data; format menggunakan HTML
              $.each(data, function (index, val) {
                table += "<tr>";
                table += "<td>" + val.id + "</td>";
                table += "<td>" + val.title + "</td>";
                table += "<td>" + val.body + "</td>";
                table += "</tr>";
              });

              // tutup tabel HTML
              table += "</tbody></table>";

              // cari div id data dan update isinya menggunakan tabel
              $("#data").html(table);
            },
          });
        });
      });
    </script>
  </body>
</html>
