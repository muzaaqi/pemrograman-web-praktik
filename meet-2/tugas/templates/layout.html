{% import 'components.html' as c %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='images/favicon.svg') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    {% block head %} {% endblock %}
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg fixed-top px-3 animate__animated animate__fadeInDown">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{{ url_for('static', filename='images/brand.png') }}"
            alt="Logo"
            width="60"
            class="d-inline-block align-text-top"
          />
        </a>

        
        <div class="ms-auto gap-3 d-flex align-items-center">
          <div
            class="collapse navbar-collapse justify-content-center "
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
              <a class="nav-link" aria-current="page" href="#about">About</a>
            </div>
          </div>
          <a href="https://github.com/muzaaqi" target="_blank">
            {{ c.Icon("github", size=24) }}
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</html>
